{% extends "base.html" %}
{% block content %}
<div class="row g-4">

  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4>Nội dung trích xuất</h4>
        <pre style="white-space:pre-wrap">{{ doc.extracted_text }}</pre>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <h5>Tóm tắt nhanh</h5>
        <p>{{ doc.summary_text }}</p>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h5>Câu hỏi đã tạo</h5>
        <ul class="list-group">
          {% for q in questions %}
          <li class="list-group-item small">{{ q.question_text|linebreaksbr }}</li>
          {% empty %}
          <li class="list-group-item small text-muted">Chưa có câu hỏi</li>
          {% endfor %}
        </ul>

        <a class="btn btn-success w-100 mt-3"
           href="{% url 'take_quiz' doc.id %}">
          Làm bài Quiz
        </a>
      </div>
    </div>
  </div>

</div>
{% endblock %}
